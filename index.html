<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>

<body>
  <div class="weather">
    <form class="weather__search" onsubmit="return false">
      <input type="text" class="search__input" placeholder="Location">
      <input type="submit" class="search__btn" value="">
    </form>
    <div class="container">
      <div class="current-weather">
        <div class="tabs__block current-weather__now " id="tab_1">
          <p class="now__temperature tab"></p>
          <img class="now__img" src="#" alt="">
          <div class="now-wrapper">
            <p class="now__city city-name">Location</p>
            <button class="now__btn_heart"></button>
          </div>
        </div>
        <div class="tabs__block current-weather__details" id="tab_2">
          <p class="details__city city-name">Location</p>
          <ul class="details__list">
            <li class="details__item temp">Temperature: 14°</li>
            <li class="details__item feels-like">Feels like: 10°</li>
            <li class="details__item details-weather">Weather: Clouds</li>
            <li class="details__item sunrise">Sunrise: 03:21</li>
            <li class="details__item sunset">Sunset: 18:54</li>
          </ul>
        </div>
        <div class="current-weather__forecast tabs__block" id="tab_3">
          <p class="forecast__city city-name">Location</p>
          <div class="forecast__weather-timetable">
          </div>
        </div>
        <div class="tabs">
          <ul class="tabs__list">
            <li class="tabs__item"><button class="tabs__item-btn" type="button" data-tab="#tab_1">Now</button></li>
            <li class="tabs__item"><button class="tabs__item-btn" type="button" data-tab="#tab_2">Details</button></li>
            <li class="tabs__item"><button class="tabs__item-btn" type="button" data-tab="#tab_3">Forecast</button></li>
          </ul>
        </div>
      </div>
      <div class="locations">
        <div class="locations__header">
          <p class="locations__title">Added locations:</p>
        </div>
          <div class="cities__list">
          </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
